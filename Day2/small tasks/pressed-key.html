<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script>
      document.addEventListener("keydown", (e) => {
        e.altKey
          ? alert("you pressed altKey")
          : e.ctrlKey
          ? alert("you pressed ctrlKey")
          : e.shiftKey
          ? alert("you pressed shiftKey")
          : alert(e.keyCode);
      });
    </script>
  </body>
</html>
