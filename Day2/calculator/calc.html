<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #container {
        margin: 30px auto;
        width: 20%;
        text-align: center;
      }
      .row {
        width: 100%;
        display: flex;
        gap: 2px;
      }
      button {
        flex: 1;
      }
      input {
        flex: 2;
      }
      #title {
        background-color: rgb(53, 51, 51);
        color: white;
        /* padding: 0.2px 0; */
        margin-bottom: 2px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="title"><h3>javascript calculator</h3></div>
      <div class="row">
        <input type="text" oninput="displayedText =value" />
        <button id="equal">=</button>
      </div>
    </div>

    <script src="./calc.js"></script>
  </body>
</html>
