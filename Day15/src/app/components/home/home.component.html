<app-home-header></app-home-header>

<div class="container text-center">
  <div class="row align-items-center justify-content-between">
    <div class="col-md-3">
      <ul
        class="navbar-nav d-flex flex-wrap justify-content-between align-items-center"
      >
        <li class="nav-item">
          >
          <div class="d-flex align-items-center">
            <a routerLink="sub1" class="nav-link">
              <img src="assets/photos/foods.webp" alt="food category" />
            </a>
            <button
              class="btn btn-warning p-2-3 m-2 rounded-3"
              (click)="handleCategories('foods')"
              [disabled]="warningMessage"
            >
              food
            </button>
          </div>
        </li>
        <li class="nav-item">
          <div class="d-flex align-items-center">
            <a routerLink="sub2" class="nav-link">
              <img src="assets/photos/drinks.avif" alt="drinks category" />
            </a>
            <button
              class="btn btn-warning p-2-3 m-2 rounded-3"
              (click)="handleCategories('drinks')"
              [disabled]="warningMessage"
            >
              drinks
            </button>
          </div>
        </li>
        <li class="nav-item">
          <div class="d-flex align-items-center">
            <a routerLink="sub3" class="nav-link">
              <img src="assets/photos/snacks.webp" alt="snacks category" />
            </a>
            <button
              class="btn btn-warning p-2-3 m-2 rounded-3"
              (click)="handleCategories('snacks')"
              [disabled]="warningMessage"
            >
              snacks
            </button>
          </div>
          <!-- slash in routerLink put before end-points only not the params or sub-routes -->
        </li>
      </ul>
    </div>
    <div class="col-md-7">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div *ngIf="warningMessage" class="mb-3 fs-1 text-danger fw-bold">
    <p>{{ warningMessage }}</p>
  </div>
  <span class="btn btn-warning" routerLink="/signUp">signUp</span>
</div>
