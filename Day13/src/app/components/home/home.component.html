<app-home-header></app-home-header>

<div class="container text-center">
  <div class="row align-items-center justify-content-between">
    <div class="col-md-3">
      <ul
        class="navbar-nav d-flex flex-wrap justify-content-between align-items-center"
      >
        <li class="nav-item">
          <a routerLink="sub1" class="nav-link"
            ><div class="d-flex align-items-center">
              <img src="assets/photos/foods.webp" alt="food category" />
              <button class="btn btn-warning p-2-3 m-2 rounded-3">
                <a routerLink="/foods" class="nav-link">food</a>
              </button>
            </div></a
          >
        </li>
        <li class="nav-item">
          <a routerLink="sub2" class="nav-link"
            ><div class="d-flex align-items-center">
              <img src="assets/photos/drinks.avif" alt="drinks category" />
              <button class="btn btn-warning p-2-3 m-2 rounded-3">
                <a routerLink="/drinks" class="nav-link">drinks</a>
              </button>
            </div></a
          >
        </li>
        <li class="nav-item">
          <a routerLink="sub3" class="nav-link"
            ><div class="d-flex align-items-center">
              <img src="assets/photos/snacks.webp" alt="snacks category" />
              <button class="btn btn-warning p-2-3 m-2 rounded-3">
                <a class="nav-link" routerLink="/snacks">snacks</a>
              </button>
            </div></a
          >
          <!-- slash in routerLink put before end-points only not the params or sub-routes -->
        </li>
      </ul>
    </div>
    <div class="col-md-8">
      <router-outlet></router-outlet>
    </div>
  </div>
  <span class="btn btn-warning">signUp</span>
</div>
